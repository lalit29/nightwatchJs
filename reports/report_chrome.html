<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nightwatch HTML Report - Outlook Theme</title>
    <style type="text/css">
      html,
      body{
        margin: 10px;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 0.9em;
      }
      
      .cover {
      	padding: 0 20px;
      }
      
      .success {
      	color: #35a535;
      }
      
      .failure {
      	color: #b23333;
      }
      
      .marksuccess {
      	display: inline-block;
      	margin: 0px 30px;
          margin-right: 10px;
          color: #35a535;
          line-height: 41px;
          vertical-align: middle;
          float: left;
      }
      
      .markfailure {
      	display: inline-block;
      	margin: 0px 30px;
          margin-right: 10px;
          color: #b23333;
          line-height: 41px;
          vertical-align: middle;
      }
      
      .stepsuccess {
      	display: inline-block;
      	color: #35a535;
      	line-height: 41px;
      	vertical-align: middle;
      }
      
      .stepfailure {
      	display: inline-block;
      	color: #b23333;
      	line-height: 41px;
      	vertical-align: middle;
      }
      
      .list {
      	list-style-type: none;
      }
      
      .info {
      	display: inline-block;
      	font-size: 1.23em;
      	line-height: 41px;
      	vertical-align: middle;
      }
      
      .infosuccess {
      	display: inline-block;
      	font-size: 1.23em;
      	line-height: 41px;
      	vertical-align: middle;
      	color: #35a535;
      }
      
      .infofailure  {
      	display: inline-block;
      	font-size: 1.23em;
      	line-height: 41px;
      	vertical-align: middle;
      	color: #b23333;
      }
      
      .suites {
      	margin: 10px 10px;
      	font-size: 1.23em;
      }
      
      .summary {
      	border: 1px solid black;
      	border-spacing: 10px;
      	text-align: center;
      }
      
      .detail {
      	text-align: left;
      	width: 100%;
      }
      
      .detailIndent {
      	padding-left: 40px;
      }
    </style>
  </head>
  <body>
    <div class="cover">
      <h1>Automated UI Tests Report</h1>
      <div class="suites">
        <div class="detail">
          <div class="infosuccess">modal Test (12.04)</div>
        </div>
      </div>
    </div>
  </body>
</html>
