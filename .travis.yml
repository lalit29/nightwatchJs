language: node_js
node_js:
  - "8"
services:
  - xvfb
dist: trusty
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

before_script:
  - bundle exec rails runner "Webdrivers::Chromedriver.update"
script:
  - xvfb-run node nightwatch